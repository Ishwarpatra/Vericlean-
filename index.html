<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriClean Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div class="flex h-screen overflow-hidden">

        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200 shadow-sm z-10">
            <div class="p-6">
                <div class="text-xl font-bold flex items-center gap-2 text-gray-800">
                    <i class="fa-solid fa-shield-halved text-blue-600"></i> VeriClean
                </div>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-medium">
                    <i class="fa-solid fa-chart-line w-5"></i> Dashboard
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-lg transition-colors">
                    <i class="fa-solid fa-building w-5"></i> Buildings
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-lg transition-colors">
                    <i class="fa-solid fa-users w-5"></i> Team
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-lg transition-colors">
                    <i class="fa-solid fa-gear w-5"></i> Settings
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col h-full relative overflow-y-auto">
            
            <div class="md:hidden flex items-center justify-between p-4 bg-white border-b border-gray-200">
                <div class="font-bold text-lg flex items-center gap-2">
                    <i class="fa-solid fa-shield-halved text-blue-600"></i> VeriClean
                </div>
                <button class="text-gray-500"><i class="fa-solid fa-bars text-xl"></i></button>
            </div>

            <div class="p-6 md:p-10 max-w-7xl mx-auto w-full">
                
                <header class="flex flex-col md:flex-row md:items-start md:justify-between gap-6 mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Apex Tower HQ</h1>
                        <div class="flex items-center gap-2 text-gray-500 mt-2 text-sm">
                            <i class="fa-solid fa-location-dot"></i> 
                            <span>San Francisco, CA</span>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 w-full md:w-auto">
                        <div class="relative flex-1 md:flex-none group">
                            <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                            <input type="text" placeholder="Search logs, alerts..." class="w-full md:w-80 pl-10 pr-4 py-2.5 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm">
                        </div>
                        <button class="relative p-2 text-gray-500 hover:text-gray-700 transition-colors">
                            <i class="fa-regular fa-bell text-xl"></i>
                            <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile" class="w-10 h-10 rounded-full border-2 border-white shadow-md object-cover cursor-pointer hover:opacity-90 transition-opacity">
                    </div>
                </header>

                <div class="bg-gradient-to-r from-indigo-600 to-violet-600 rounded-xl p-6 text-white shadow-lg mb-8 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                    <div>
                        <h3 class="font-bold text-lg flex items-center gap-2">
                            <i class="fa-solid fa-robot"></i> AI Insights
                        </h3>
                        <p class="text-indigo-100 text-sm mt-1">Generate shift summaries instantly with Gemini 3.</p>
                    </div>
                    <button class="bg-white text-indigo-600 px-5 py-2.5 rounded-lg font-semibold text-sm hover:shadow-xl hover:bg-gray-50 transition-all transform hover:-translate-y-0.5">
                        Generate Report
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-sm font-medium text-gray-500">Avg Quality Score</span>
                            <div class="p-2 bg-yellow-50 rounded-lg">
                                <i class="fa-solid fa-star text-yellow-500"></i>
                            </div>
                        </div>
                        <div class="text-3xl font-bold text-gray-900 mb-1">94%</div>
                        <div class="text-sm font-medium text-green-600 flex items-center gap-1">
                            <i class="fa-solid fa-arrow-trend-up"></i> +2% <span class="text-gray-400 font-normal">from last week</span>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-sm font-medium text-gray-500">Tasks Completed</span>
                            <div class="p-2 bg-blue-50 rounded-lg">
                                <i class="fa-solid fa-list-check text-blue-600"></i>
                            </div>
                        </div>
                        <div class="flex items-end gap-2 mb-3">
                            <div class="text-3xl font-bold text-gray-900">42</div>
                            <div class="text-gray-400 font-medium mb-1">/ 50</div>
                        </div>
                        
                        <div class="w-full bg-gray-100 rounded-full h-2.5 mb-2">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: 84%"></div>
                        </div>
                        
                        <div class="text-xs text-gray-500 font-medium">
                            8 tasks remaining today
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl border-l-4 border-red-500 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-sm font-medium text-gray-500">Active Hazards</span>
                            <div class="p-2 bg-red-50 rounded-lg">
                                <i class="fa-solid fa-triangle-exclamation text-red-500"></i>
                            </div>
                        </div>
                        <div class="text-3xl font-bold text-red-600 mb-1">1</div>
                        <div class="mt-2 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-red-50 text-red-700 text-xs font-semibold">
                            <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                            Restroom A - Needs Action
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
